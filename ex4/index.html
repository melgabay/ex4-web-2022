    <div class="big-container">
        <h1>Are you <b> Death Eater </b>?</h1>
        <button onclick="music()">music</button>

        <form action="http://se.shenkar.ac.il/teach/web1/get_form3.php" method="GET" autocomplete="on">

            <div class="mb-3">
                <label class="form-label">Full Name:</label>
                <input type="text" class="form-control" name="fullName" placeholder="Full name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password for the Marauder's map:</label>
                <input type="password" class="form-control" name="pass" placeholder="Minimum 8 characters"
                    title="Password" minlength="8" required>
            </div>

            <div class="mb-3">
                <label class="form-label">The email of you Muggle's contact :</label>
                <input type="email" class="form-control" name="mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                    placeholder="Email" required>
            </div>

            <div class="mb-3">
                <label class="form-label">The Website of your house:</label>
                <input type="url" class="form-control" name="website" placeholder="Website" required>
            </div>

            <div class="mb-3">
                <label class="form-label">The phone of Poudlard:</label>
                <input type="tel" class="form-control" name="phone" placeholder="phone" pattern="[0-9]{9,10}"
                    title="Phone Must contain 9 or 10 numbers without hyphen" required>
            </div>

            <div class="mb-3">
                <label class="form-label">You're age (you cant be older that Dumbuldore...):</label>
                <input type="number" class="form-control" name="coffee" required>

            </div>

            <label>How much do you like this scene?
                <iframe width="800" height="400" src="https://www.youtube.com/embed/7_AtWeyAdjE"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
                1 <input type="range" name="temper" min="0" max="100" step="2" required> 100
            </label>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Explain why we need to believe that you're
                    not a Death Eater:</label>
                <textarea name="address" class="form-control" rows="3" required></textarea>
            </div>

            <span>Interests:</span>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="interests[]" value="Play Quidditch">
                <label class="form-check-label" for="flexCheckDefault">Play Quidditch</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="interests[]" value="Children">
                <label class="form-check-label" for="flexCheckDefault">Learn new magic formulas</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="interests[]" value="Kill Harry Potter" checked>
                <label class="form-check-label" for="flexCheckDefault">Kill Harry Potter</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="interests[]" value="Kill people" checked>
                <label class="form-check-label" for="flexCheckDefault">Kill people</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="interests[]" value="To serve Lord Voldemort">
                <label class="form-check-label" for="flexCheckDefault">To serve Lord Voldemort</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="interests[]" value="Try to kill Lord Voldemort">
                <label class="form-check-label" for="flexCheckDefault">Try to kill Lord Voldemort</label>
            </div>


            <span>Is any of your parents Muggle:</span>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" value="Yes and proud!">
                <label class="form-check-label">Yes and proud!</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" value="No yuck..." checked>
                <label class="form-check-label" for="flexRadioDefault2"> No yuck... </label>

                    <option value="21">140</option>
                    <option value="21">150</option>
                    <option value="21">160</option>
                    <option value="21">You can guess..</option>
                </select>
            </label>

            </div>
